<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculatrice</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="h1">Calculatrice en ligne</h1>
        <div class="row justify-content-center">
            <input type='text' id='result' class='result col-8 col-md-4'>
        </div>
        <div class="row justify-content-center">
            <button onclick="display('7')" class="col-2 col-md-1">7</button>
            <button onclick="display('8')" class="col-2 col-md-1">8</button>
            <button onclick="display('9')" class="col-2 col-md-1">9</button>
            <button onclick="display('/')" class="col-2 col-md-1 symbol">/</button>
        </div>
        <div class="row justify-content-center">
            <button onclick="display('4')" class="col-2 col-md-1">4</button>
            <button onclick="display('5')" class="col-2 col-md-1">5</button>
            <button onclick="display('6')" class="col-2 col-md-1">6</button>
            <button onclick="display('*')" class="col-2 col-md-1 symbol">x</button>
        </div>
        <div class="row justify-content-center">
            <button onclick="display('1')" class="col-2 col-md-1">1</button>
            <button onclick="display('2')" class="col-2 col-md-1">2</button>
            <button onclick="display('3')" class="col-2 col-md-1">3</button>
            <button onclick="display('+')" class="col-2 col-md-1 symbol">+</button>
        </div>
        <div class="row justify-content-center">
            <button onclick="display('0')" class="col-2 col-md-1">0</button>
            <button onclick="display('(')" class="col-2 col-md-1 symbol">(</button>
            <button onclick="display(')')" class="col-2 col-md-1 symbol">)</button>
            <button onclick="display('-')" class="col-2 col-md-1 symbol">-</button>
        </div>
        <div class="row justify-content-center">
            <button onclick="display('.')" class="col-2 col-md-1 symbol">.</button>
            <button onclick="clearLastCharacter()" class="col-2 col-md-1 clear">C</button>
            <button onclick="all_clear()" class="col-2 col-md-1 all-clear">AC</button>
            <button onclick="calc()" class="col-2 col-md-1 equal">=</button>
        </div>
        <script src='script.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>

</body>

</html>
